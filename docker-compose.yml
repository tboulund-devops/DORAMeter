services: 
  api:
    profiles:
      - application
    image: ghcr.io/tboulund-devops/dora-meter-api
    ports:
      - "8080:8080"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
  
  sonarqube:
    profiles:
      - utils
    image: sonarqube:community
    ports:
      - "9000:9000"
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://sonar-db:5432/sonarqube
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_CE_JAVAOPTS=“-Xmx1G -Xms1G” # Restrict memory usage
    depends_on:
      - sonar-db
  
  sonar-db:
    profiles:
      - utils
    image: postgres:latest
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonarqube
    volumes:
      - sonar-db-data:/var/lib/postgresql/data
  
  watchtower:
    profiles:
      - utils
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.docker/config.json:/config.json # Share the Docker config file with WatchTower for authentication
    command: --debug --http-api-update
    ports:
      - "8888:8080"
    environment:
      - WATCHTOWER_LABEL_ENABLE=true
      - WATCHTOWER_HTTP_API_TOKEN=TEMPTOKEN # TODO: Skift denne
      
  flyway:
    profiles:
      - test
    image: flyway/flyway
    environment:
      FLYWAY_URL: jdbc:mariadb://maria-db:3306/dora_meter
      FLYWAY_USER: dbadmin
      FLYWAY_PASSWORD: TogetherCenterExceptThusFew
    volumes:
      - ./db:/flyway/sql
    command: [ "migrate" ]
    depends_on:
      maria-db:
        condition: service_healthy
  
  maria-db:
    profiles:
      - application
      - storage
      - test
    image: mariadb
    environment:
      MYSQL_ROOT_PASSWORD: lbw|Z_9?15=48>Z8
      MYSQL_DATABASE: dora_meter
      MYSQL_USER: dbadmin
      MYSQL_PASSWORD: TogetherCenterExceptThusFew
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 0s
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - db-data:/var/lib/mysql
        
  integration-test:
    profiles:
      - test
    image: mcr.microsoft.com/dotnet/sdk:8.0
    working_dir: /app
    volumes:
      - .:/app:ro # Read-only to avoid build affecting the host
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    command: dotnet test tests/integration/IntegrationTests/IntegrationTests.csproj
    depends_on:
      maria-db:
        condition: service_healthy
      flyway:
        condition: service_started
    
volumes: 
  db-data:
  sonar-db-data: