name: DevOpsPipeline

on:
  push:
    branches:
      - main
    
jobs:
  integration:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: src/DORAMeter/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dora-meter:latest
          no-cache: true # Force rebuild of image to ensure latest code is used
          
      - name: Update through WatchTower
        run: | # Notice the $ in front of the variable - it's neccessary because we're in a string
          curl -H "Authorization: Bearer TEMPTOKEN" http://${{ vars.SERVER_IP }}:8888/v1/update
          